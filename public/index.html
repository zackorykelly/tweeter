<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Add in custom google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome (used to add various icons to app) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/view-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/media-queries.css" type="text/css" />

  <!-- External JS (jQuery and timeago which is used to display timestamps) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="scripts/composer-char-counter.js"></script>
  <script src="scripts/tweet-form.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="write-new">
      Write a new tweet
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Header containing user image and name -->
  <header class="top-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <!-- Insert desired user display name below -->
      <h2>Albus Dumbledore</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- New tweet form (and hidden error message area) -->
    <section class="new-tweet">
      <!-- Error message hidden be default until error event reveals it -->
      <div class="error-message" style="display:none"></div>

      <form class="new-form" action="/tweets" method="POST">
        <div class="form-top">
          <label for="tweet-text">What are you humming about?</label>
          <textarea rows="3" cols="60" name="text" id="tweet-text"></textarea>
        </div>
        <div class="form-bottom">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

    </section>

    <section id="tweets-container">

      <!-- Upon page load, all tweets will load into this container, and after each post, the latest tweet will be added -->

    </section>

  </main>

</body>


</html>
